<mat-card>
    <mat-card-title>Hikes</mat-card-title>
    <mat-card-content>
        <div class="add-container">
            <a mat-raised-button color="primary" routerLink="/hikes/add">
                +&nbsp;Add
            </a>
        </div>
        <mat-divider [inset]="true"></mat-divider>
        <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> a </td>
            </ng-container>

            <ng-container matColumnDef="startTime">
                <th mat-header-cell *matHeaderCellDef> Start Time </th>
                <td mat-cell *matCellDef="let element"> b </td>
            </ng-container>

            <ng-container matColumnDef="endTime">
                <th mat-header-cell *matHeaderCellDef> End Time </th>
                <td mat-cell *matCellDef="let element"> c </td>
            </ng-container>

            <ng-container matColumnDef="startCoord">
                <th mat-header-cell *matHeaderCellDef> Start Coordinates </th>
                <td mat-cell *matCellDef="let element"> d </td>
            </ng-container>

            <ng-container matColumnDef="endCoord">
                <th mat-header-cell *matHeaderCellDef> End Coordinates </th>
                <td mat-cell *matCellDef="let element"> e </td>
            </ng-container>

            <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
            <ng-container matColumnDef="expandedDetail">
                <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
                    <div class="table-element-detail"
                        [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                        Pretend this is the map :)
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="table-element-row"
                [class.table-expanded-row]="expandedElement === element"
                (click)="expandedElement = expandedElement === element ? null : element">
            </tr>
            <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="table-row"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons 
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </mat-card-content>
</mat-card>
