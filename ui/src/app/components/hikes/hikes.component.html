<mat-card>
    <mat-card-content>
        <div id="map-hike" class="map"></div>
    </mat-card-content>
</mat-card>
<mat-card>
    <mat-card-title>Hikes</mat-card-title>
    <mat-card-content>
        <div class="add-container">
            <a mat-raised-button color="primary" routerLink="/hikes/add">
                +&nbsp;Add
            </a>
        </div>
        <mat-divider [inset]="true"></mat-divider>
        <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
            </ng-container>

            <ng-container matColumnDef="startTime">
                <th mat-header-cell *matHeaderCellDef> Start Time </th>
                <td mat-cell *matCellDef="let element"> {{ element.startTime | date:pipeFormat }} </td>
            </ng-container>

            <ng-container matColumnDef="endTime">
                <th mat-header-cell *matHeaderCellDef> End Time </th>
                <td mat-cell *matCellDef="let element"> {{ element.endTime | date:pipeFormat }} </td>
            </ng-container>

            <ng-container matColumnDef="startCoord">
                <th mat-header-cell *matHeaderCellDef> Start Coordinates </th>
                <td mat-cell *matCellDef="let element"> ({{ element.startLat }}, {{ element.startLong }}) </td>
            </ng-container>

            <ng-container matColumnDef="endCoord">
                <th mat-header-cell *matHeaderCellDef> End Coordinates </th>
                <td mat-cell *matCellDef="let element"> ({{ element.endLat }}, {{ element.endLong }}) </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="table-element-row"
                (click)="hikeClicked(element)">
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons 
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </mat-card-content>
</mat-card>
